<main class="main-content">
  <div class="container">
      <div class="title">
        <div class="container">
        <h1>Say Hello</h1>
        <h3>Interested and want to say hi? Feel free to contact me below or at hi[at]stevenoey.design. I'd love to hear from you.</h3>
      </div>
      </div>
    <form class="container" action="https://formspree.io/hi@stevenoey.com" method="POST">
      <div class="form-group">
        <label for="exampleFormControlInput1">Full Name</label>
        <input type="text" name="name"class="form-control input rounded-0" id="name" placeholder="ex: John Doe">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput2">Email address</label>
        <input type="email" name="_replyto" class="form-control input rounded-0" id="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput2">Subject</label>
        <input type="text" name="_subject" class="form-control input rounded-0" id="email">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea type="text" name="message" class="form-control input rounded-0" id="message" rows="3"></textarea>
      </div>
      <div style="text-align: center;">
          <button type="submit" class="btn btn-lg btn-info">Submit</button>
      </div>
    </form>
  </div>
</main>
